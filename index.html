<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="header" class="jumbotron text-center m-2">
            <h3 id="heading">TRELLO MANAGEMENT SYSTEM</h3>
        </div>
    </header>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addTask">
            Add Task
        </button>
        <div class="row m-1">
            <div class="col-12 col-sm-4">
                <div class="row p-1 h-100">
                    <div class="col-12 border border-2 p-2 m-1 taskfield text-center" >
                        TODO
                    </div>
                    <div class="col-12 border border-2 p-2 m-1 h-100">
                        <div id="todoBox" class="dropbox h-100" ondrop="drop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="row p-1 h-100">
                    <div class="col-12 border border-2 p-2 m-1 taskfield text-center">
                        In Progress
                    </div>
                    <div class="col-12 border border-2 p-2 m-1 h-100">
                        <div id="progressBox" class="dropbox h-100" ondrop="drop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="row p-1 h-100">
                    <div class="col-12 border border-2 p-2 m-1 taskfield text-center">
                        DONE
                    </div>
                    <div class="col-12 border border-2 p-2 m-1 h-100">
                        <div id="doneBox" class="dropbox h-100" ondrop="drop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="addTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskLabel">Add a Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Enter any Task</label>
                        <textarea class="form-control" id="taskInput" rows="3" placeholder="start typing ..."
                            required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitTaskButton">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <h6 id="FooterHead"> Copyright &copy; 2024-2025 by Nagarro </h6>
        </div>
    </footer>
    
    <script src="./script.js"></script>
</body>

</html>
